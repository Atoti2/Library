<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Odin Library</h1>
    <div id="btn">
        <button class="open" onclick="openModal()">Add new book</button>
    </div>
 
    <div class="modal invisible">
        <input type="text" placeholder="Book title" class="title">
        <input type="text" placeholder="Book author" class="author">
        <input type="text" placeholder="Book page" class="page">
        <button class="addBook" onclick="addBookToLibrary()">Add book</button>
    </div>
   

   
</body>
</html>
