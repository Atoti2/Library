<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <input type="text" placeholder="Book title" class="title">
            <input type="text" placeholder="Book author" class="author">
            <input type="text" placeholder="Book page" class="page">
            <div>
                <input type="checkbox" name="read" id="read">
                <label for="read">Already read</label>
            </div>
        
            <input type="submit" value="Add book" class="addBook" onclick="addBookToLibrary()"></input>
        </div>
    </div>
    <main>
        <h1>Odin Library</h1>
        <div id="btn">
            <button class="open" onclick="openModal()">Add new book</button>
        </div>
        <div class="books">
            <div>
                <h2 id="title">Harry Potter</h2> 
                <p><span>Author: </span>Ferike</p>
                <p><span>Pages: </span> 532</p>
                <p><span>Read: </span>Not yet</p>
                <button class="del" onclick="removeBooks(this)">Delete</button>
                <button class="read" onclick="changeRead(this)">Read</button>
            </div>
        </div>
     
    </main>
</body>
</html>
